<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">
        Name
      </label>
      <input type="text" id="name" placeholder="name" name="name">
      <label for="hotel">
        Hotel
      </label>
      <input type="text" id="hotel" placeholder="hotel" name="hotel">
      <label for="review">
        Review
      </label>
      <input type="text" id="review" placeholder="review" name="review">
      <button type="submit" id="submit-quote">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="image_container">
    <img id="yoda-pic" src="/images/yoda.png" />
  </div>
  <div class="list-container">
    <ul id="reviews">
    </ul>
  </div>
</body>
</html>
